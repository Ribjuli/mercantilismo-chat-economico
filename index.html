<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercantilismo - Chat Económico</title>
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Mercantilismo - Chat Económico</h1>
            <button id="toggle-music" class="music-toggle">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" value="¡Muy interesante! Me gustaría saber más sobre estos conceptos del mercantilismo." readonly>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <audio id="background-music" loop autoplay>
        <source src="https://ytdlp.online/download/Blod%20Besvimelse%20-%20Misanthrop%20%28Gnome%20TikTok%20Meme%20Song%29.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
